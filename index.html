<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMaster Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div id="start-screen" class="screen active">
      <h1>QuizMaster Pro</h1>
      <p>Test your knowledge and climb the ranks! Choose your difficulty and get started.</p>
      <h2>Choose Your Challenge</h2>
      <div class="difficulty-buttons">
        <button class="btn green" data-difficulty="easy" >Easy Peasy</button>
        <button class="btn yellow" data-difficulty="medium">Medium Rare</button>
        <button class="btn red" data-difficulty="hard">Hard Boiled</button>
      </div>
      <button id="start-btn" class="btn blue" disabled>Start Quiz</button>
    </div>
    <div id="quiz-screen" class="screen">
      <div id="quiz-meta">
        <span id="quiz-difficulty">Difficulty: <span id="level-name">Easy</span></span>
        <div id="timer-box">
          <span>‚è±</span>
          <span id="timer">01:30</span>
        </div>
      </div>
      <div class="progress-bar"><div id="progress-fill"></div></div>
      <div id="quiz-box">
        <div id="question-hm"></div>
        <h2 id="question-text"></h2>
        <div id="options"></div>
      </div>
    </div>
    <div id="result-screen" class="screen">
      <div class="result-header">
        <h2>Quiz Complete!</h2>
        <p id="result-comment">Good effort!</p>
        <div class="score-box">
          <p>Your Score: <span id="score"></span></p>
          <p><span id="percentage"></span>%</p>
          <p>Difficulty: <span id="difficulty-level"></span></p>
        </div>
      </div>
      <div id="save-score-section">
        <p>Congratulations! You made the high score list!</p>
        <input type="text" id="username" placeholder="Enter your name">
        <button class="btn green" id="save-score-btn">Save High Score</button>
      </div>
      <button class="btn blue" onclick="location.reload()">play again</button>
      <button class="btn purple" onclick="viewHighScores()">view high score</button>
    </div>
  </div>

  <script src="scriptes.js"></script>
</body>
</html>
